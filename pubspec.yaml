name: mathmate
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  math_expressions: ^2.4.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: WorkSans-R
      fonts:
        - asset: fonts/WorkSans-Regular.ttf

    - family: WorkSans-L
      fonts:
        - asset: fonts/WorkSans-Light.ttf
